<!DOCTYPE html>
<html>

  <body>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>TaniCalculation</title>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
      <meta content='none' name='robots'>
      <link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
      <link href='/static/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
      <script src='/static/js/jquery.min-1.9.1.js' type='text/javascript'></script>
      <script src='/static/js/bootstrap.min.js' type='text/javascript'></script>
        <style>
          body { padding-top: 20px; }
          p {font-size: 16px; line-height: 140%; }  

          .content {
            background-color: #fff;
            padding: 20px 50px 50px 50px;
          }  
        </style>    
    </head>    
    <div class='container'>
      <div class='content'>
        <h1>経済学部卒業単位計算</h1>
        <div class="lead">今までの取得単位数を専門科目や選択科目ごとに計算し、卒業可能かどうか判断する</div>
		
        <form class="form form-inline" method="post" action="/mosaic" enctype="multipart/form-data">
          <select name="goukaku" class="form-control input-lg">
            <option value="経済">経済学科</option>
            <option value="経営" selected>経営学科</option>
            <option value="金融">金融学科</option>
          </select>
          
          <input type="file" name="file" class="form-control input-lg"/>
          <button class="btn btn-primary btn-lg" type="submit">
            Do it!
          </button>
          <p class="help-block">Select your major.</p>
        </form>
        <div class="lead">
          <h2>使い方</h2>
          <ol>
            <li>UTASの成績・定期試験の項目から自分の成績を開く</li>
            <img src="/images/firststep.png" alt="">
            <li>画像のように該当箇所をコピーする</li>
            <img src="/images/secondstep.png" alt="">
            <li>エクセルに以下のようにペーストする</li>
            <img src="/images/thirdstep.png" alt="">
            <li>csvあるいはxlsx形式で保存する</li>
            <img src="/images/fourthstep.png" alt="">
            <li>このサイトで該当ファイルを指定しアップロードする</li>
          </ol>
        </div>
  </body>
</html>
